{% if alert %}
<div class="alert alert-{{ alert.type or 'info' }}{% if alert.dismissible %} alert-dismissible fade show{% endif %}" role="alert">
    {% if alert.icon %}
    <i class="material-icons-outlined me-2">{{ alert.icon }}</i>
    {% endif %}
    
    {% if alert.title %}
    <strong>{{ alert.title }}</strong>{% if alert.message %} - {% endif %}
    {% endif %}
    
    {{ alert.message }}
    
    {% if alert.dismissible %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {% endif %}
</div>
{% endif %}

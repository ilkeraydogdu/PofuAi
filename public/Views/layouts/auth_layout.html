<!DOCTYPE html>
<html lang="tr" data-bs-theme="blue-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title|default('PofuAI - Giriş') }}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/assets/images/favicon-32x32.png" type="image/png">
    
    <!-- Loader -->
    <link href="/static/assets/css/pace.min.css" rel="stylesheet">
    <script src="/static/assets/js/pace.min.js"></script>
    
    <!-- Plugins -->
    <link href="/static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <link href="/static/assets/plugins/metismenu/metisMenu.min.css" rel="stylesheet">
    <link href="/static/assets/plugins/metismenu/mm-vertical.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/bootstrap-extended.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Theme CSS -->
    <link href="/static/sass/main.css" rel="stylesheet">
    <link href="/static/sass/blue-theme.css" rel="stylesheet">
    <link href="/static/sass/dark-theme.css" rel="stylesheet">
    <link href="/static/sass/responsive.css" rel="stylesheet">
    
    <style>
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        
        .separator .line {
            flex: 1;
            border-bottom: 1px solid var(--bs-border-color);
        }
        
        .separator p {
            padding: 0 10px;
            color: var(--bs-secondary-color);
        }
        
        .btn-filter {
            background-color: var(--bs-tertiary-bg);
            border: 1px solid var(--bs-border-color);
        }
        
        .btn-filter:hover {
            background-color: var(--bs-secondary-bg);
        }
    </style>
    
    {% block head_extra %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body %}
    <div class="mx-3 mx-lg-0">
        <div class="card my-5 col-xl-9 col-xxl-8 mx-auto rounded-4 overflow-hidden p-4">
            <div class="row g-4">
                <div class="col-lg-6 d-flex">
                    <div class="card-body">
                        {% block auth_form %}
                        <!-- Auth form içeriği buraya gelecek -->
                        {% endblock %}
                    </div>
                </div>
                <div class="col-lg-6 d-lg-flex d-none">
                    <div class="p-3 rounded-4 w-100 d-flex align-items-center justify-content-center {% block auth_bg_color %}bg-grd-primary{% endblock %}">
                        <img src="{% block auth_image %}/static/assets/images/auth/login1.png{% endblock %}" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    
    <!-- jQuery -->
    <script src="/static/assets/js/jquery.min.js"></script>
    
    <!-- Bootstrap Bundle JS -->
    <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auth Form JS -->
    <script>
        $(document).ready(function () {
            // Password show/hide functionality for all password fields
            $("[id^=show_hide_]").each(function() {
                $(this).find("a").on('click', function (event) {
                    event.preventDefault();
                    if ($(this).siblings('input').attr("type") == "text") {
                        $(this).siblings('input').attr('type', 'password');
                        $(this).find('i').addClass("bi-eye-slash-fill");
                        $(this).find('i').removeClass("bi-eye-fill");
                    } else if ($(this).siblings('input').attr("type") == "password") {
                        $(this).siblings('input').attr('type', 'text');
                        $(this).find('i').removeClass("bi-eye-slash-fill");
                        $(this).find('i').addClass("bi-eye-fill");
                    }
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

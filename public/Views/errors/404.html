<!doctype html>
<html lang="tr" data-bs-theme="blue-theme">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PofuAi | Sayfa Bulunamadı</title>
  <!--favicon-->
  <link rel="icon" href="/static/assets/images/favicon-32x32.png" type="image/png">
  <!-- loader-->
  <link href="/static/assets/css/pace.min.css" rel="stylesheet">
  <script src="/static/assets/js/pace.min.js"></script>

  <!--plugins-->
  <link href="/static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="/static/assets/plugins/metismenu/mm-vertical.css">
  <!--bootstrap css-->
  <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="/static/assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="/static/sass/main.css" rel="stylesheet">
  <link href="/static/sass/dark-theme.css" rel="stylesheet">
  <link href="/static/sass/blue-theme.css" rel="stylesheet">
  <link href="/static/sass/responsive.css" rel="stylesheet">
</head>

<body>
  <!--authentication-->
  <div class="auth-basic-wrapper d-flex align-items-center justify-content-center">
    <div class="container-fluid my-5 my-lg-0">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
          <div class="card rounded-4 mb-0 border-top border-4 border-warning border-gradient-1">
            <div class="card-body p-5 text-center">
              <img src="/static/assets/images/logo1.png" class="mb-4" width="145" alt="">
              
              <!-- Error Icon -->
              <div class="mb-4">
                <i class="material-icons-outlined text-warning" style="font-size: 5rem;">error</i>
              </div>
              
              <!-- Error Code -->
              <h1 class="display-1 fw-bold text-muted">404</h1>
              
              <!-- Error Title -->
              <h2 class="h3 mb-3">Sayfa Bulunamadı</h2>
              
              <!-- Error Message -->
              <p class="text-muted mb-4">
                Aradığınız sayfa bulunamadı veya taşınmış olabilir.
              </p>
              
              <!-- Action Buttons -->
              <div class="d-grid gap-2 d-md-block mb-4">
                <a href="/" class="btn btn-primary">
                  <i class="material-icons-outlined me-2">home</i>
                  Ana Sayfa
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                  <i class="material-icons-outlined me-2">arrow_back</i>
                  Geri Dön
                </a>
              </div>
              
              <!-- Search Box -->
              <div class="mt-4">
                <form action="/search" method="GET" class="d-flex">
                  <input type="text" name="q" class="form-control me-2" placeholder="Aradığınız şeyi yazın...">
                  <button type="submit" class="btn btn-outline-primary">
                    <i class="material-icons-outlined">search</i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div><!--end row-->
    </div>
  </div>
  <!--authentication-->

  <!--plugins-->
  <script src="/static/assets/js/jquery.min.js"></script>
</body>
</html>
